<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Mobile List</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>Price</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Photo</th>
            <th>Date</th>
            <th>Code</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let mobile of listMobile">
            <td>{{ mobile.price }}</td>
            <td>{{ mobile.model }}</td>
            <td>{{ mobile.brand }}</td>
            <td>{{ mobile.photo }}</td>
            <td>{{ mobile.date }}</td>
            <td>{{ mobile.code }}</td>
           
            <td><button class="btn btn-primary" (click)="edit(mobile.id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(mobile.id)">Delete</button></td>
          </tr>          
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a (click)="setPreviouspage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i=index">
              <a [ngClass]="{'pagination-focus' : i == page}" (click)="setPage(i, $event)">{{ i + 1 }}</a>
          </li>
          <li><a (click)="setNextpage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
