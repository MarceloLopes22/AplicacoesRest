<div class="col-md-4" style="margin-left: 0%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">New Mobile</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" novalidate>
        <div [ngClass]="classCss" role="alert" *ngIf="message">
            <strong>{{ message.text }}</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFromGroupClass(price.invalid, price.dirty)">
            <label for="inputPrice" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input 
                  type="number" 
                  step="0.1"
                  [(ngModel)]="mobile.price"
                  class="form-control" 
                  name="price"
                  id="inputPrice" 
                  #price="ngModel"
                  placeholder="Price"/>
  
              <span class="help-block" *ngIf="price.invalid && price.dirty">Price is invalid</span>
            </div>
          </div>
  
           <div [ngClass]="getFromGroupClass(model.invalid, model.dirty)">
            <label for="inputModel" class="col-sm-2 control-label">Model</label>
            <div class="col-sm-10">
              <input 
                  type="text" 
                  [(ngModel)]="mobile.model"
                  class="form-control" 
                  id="inputModel" 
                  name="model"
                  #model="ngModel"
                  placeholder="Model"/>
              <span class="help-block" *ngIf="model.invalid && model.dirty">Model is required</span>
            </div>
          </div>
  
          <div [ngClass]="getFromGroupClass(brand.invalid, brand.dirty)">
            <label for="inputBrand" class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-10">
              <input 
                  type="text" 
                  [(ngModel)]="mobile.brand"
                  class="form-control" 
                  id="inputBrand" 
                  name="brand"
                  #brand="ngModel"
                  placeholder="Brand"/>
              <span class="help-block" *ngIf="brand.invalid && brand.dirty">Brand is required</span>
            </div>
          </div>
  
            <div [ngClass]="getFromGroupClass(photo.invalid, photo.dirty)">
              <label for="inputPhoto" class="col-sm-2 control-label">Photo</label>
              <div class="col-sm-10">
                <input 
                    type="text" 
                    [(ngModel)]="mobile.photo"
                    class="form-control" 
                    id="inputPhoto" 
                    name="photo"
                    #photo="ngModel"
                    placeholder="Photo"/>
                <span class="help-block" *ngIf="photo.invalid && photo.dirty">Photo is required</span>
              </div>
            </div>
  
              <div [ngClass]="getFromGroupClass(date.invalid, date.dirty)">
                <label for="inputDate" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                  <input 
                      type="text" 
                      [(ngModel)]="mobile.date"
                      class="form-control" 
                      id="inputDate" 
                      name="date"
                      #date="ngModel"
                      placeholder="Date"/>
                  <span class="help-block" *ngIf="date.invalid && date.dirty">Date is required</span>
                </div>
              </div>
  
              <div [ngClass]="getFromGroupClass(code.invalid, code.dirty)">
                <label for="inputCode" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                  <input 
                      type="text" 
                      [(ngModel)]="mobile.code"
                      class="form-control" 
                      id="inputCode" 
                      name="code"
                      #code="ngModel"
                      placeholder="Code"/>
                  <span class="help-block" *ngIf="code.invalid && code.dirty">Code is required</span>
                </div>
              </div>
            </div>
          <div class="box-footer">
            <button type="submit" [disabled]="!form.valid" (click)="register()" class="btn btn-info pull-right">Salvar</button>
          </div>
      </form>
    </div>
